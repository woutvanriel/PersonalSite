<section class="text-center" *ngIf="page && page.details && page.details[0]">
  <div class="text-center pb-5" *ngIf="page.slug !== 'home'">
    <h1 class="py-lg-5 display-4">{{ page.details[0].title }}</h1>
    <div [innerText]="page.details[0].description" class="lead text-body-secondary"></div>
  </div>
  <div class="text-center pb-5" *ngIf="page.slug === 'home'">
    <img class="pb-lg-5" src="assets/wout.png">
    <div [innerText]="page.details[0].description" class="lead text-body-secondary"></div>
  </div>
  <div class="py-3 bg-body-tertiary" *ngIf="page.details[0].content">
    <article class="p-2" *ngFor="let content of page.details[0].content">
      <div class="container">
        <app-content-container [content]="content"></app-content-container>
      </div>
    </article>
  </div>
</section>
