<table>
  <thead>
    <tr>
      <th>Project</th>
      <th>Slug</th>
      <th><a routerLink="new">Nieuw</a></th>
    </tr>
  </thead>
  <tbody cdkDropList (cdkDropListDropped)="drop($event)">
    <tr cdkDrag *ngFor="let project of projects">
      <td>{{ project.title }}</td>
      <td>{{ project.slug }}</td>
      <td><a [routerLink]="project.id">Aanpassen</a></td>
    </tr>
  </tbody>
</table>
