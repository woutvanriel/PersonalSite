<a class="btn btn-secondary" routerLink="..">Terug</a>
<a class="btn btn-secondary mx-2" routerLink="content" *ngIf="Form.value.id">Content</a>
<form [formGroup]="Form">
  <div class="form-group pt-2">
    <label>Taal</label>
    <select class="form-control" formControlName="language">
      <option *ngFor="let language of languages" [value]="language.id">
        {{ language.name }}
      </option>
    </select>
    <div
      *ngIf="Form.controls.language.errors && Form.controls.language.touched"
    >
      <p *ngIf="Form.controls.language.errors['required']">
        Taal is verplicht.
      </p>
    </div>
  </div>
  <div class="form-group pt-2">
    <label>Titel</label>
    <input
      type="text"
      class="form-control"
      placeholder="Titel"
      formControlName="title"
    />
    <div *ngIf="Form.controls.title.errors && Form.controls.title.touched">
      <p *ngIf="Form.controls.title.errors['required']">Titel is verplicht.</p>
    </div>
  </div>
  <div class="form-group pt-2">
    <label>Beschrijving</label>
    <textarea
      class="form-control"
      placeholder="Beschrijving"
      formControlName="description"
    ></textarea>
  </div>
  <div class="mt-2">
    <a class="btn btn-primary" (click)="save()">Opslaan</a>
    <a class="btn btn-danger mx-2" (click)="deleteDetail()" *ngIf="Form.controls.id.value">Verwijderen</a>
  </div>
</form>
