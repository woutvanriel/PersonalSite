<table>
  <thead>
    <tr>
      <th>Type</th>
      <th>Content</th>
      <th><a routerLink="new">Nieuw</a></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of content">
      <td>{{ getTypeValue(item.type) }}</td>
      <td>{{ item.content }}</td>
      <td><a [routerLink]="item.id">Bewerk</a></td>
    </tr>
  </tbody>
</table>
