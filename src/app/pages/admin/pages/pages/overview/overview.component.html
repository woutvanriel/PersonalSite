<table class="table">
  <thead>
    <tr>
      <th>Page</th>
      <th>Slug</th>
      <th><a class="btn btn-outline-primary" routerLink="new">Nieuw</a></th>
    </tr>
  </thead>
  <tbody cdkDropList (cdkDropListDropped)="drop($event)">
    <tr cdkDrag *ngFor="let Page of Pages">
      <td>{{ Page.title }}</td>
      <td>{{ Page.slug }}</td>
      <td><a class="btn btn-outline-secondary" [routerLink]="Page.id">Aanpassen</a></td>
    </tr>
  </tbody>
</table>
