<table class="table">
  <thead>
    <tr>
      <th>Taal</th>
      <th class="text-right">
        <a class="btn btn-outline-primary" routerLink="new">Nieuw</a>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let lang of languages">
      <td>{{ lang.name }}</td>
      <td><a class="btn btn-outline-secondary" [routerLink]="lang.id">Aanpassen</a></td>
    </tr>
  </tbody>
</table>
