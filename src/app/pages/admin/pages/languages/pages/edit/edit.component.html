<a class="btn btn-secondary" routerLink="..">Terug</a>
<form [formGroup]="Form">
  <div class="form-group pt-2">
    <label>Naam</label>
    <input type="text" class="form-control" id="name" formControlName="name" />
    <div *ngIf="Form.controls.name.touched && Form.controls.name.errors">
      <p *ngIf="Form.controls.name.errors['required']">Naam is verplicht.</p>
    </div>
  </div>
  <div class="form-group pt-2" *ngIf="Form.controls.id.value">
    <label>Vlag</label>
    <input
      type="file"
      class="form-control"
      id="flag"
      (change)="uploadFile($event)"
      accept="image/*"
    />
    <div class="album mt-3">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
            <div class="card-img-top">
              <img [src]="imageUrl | media" />
            </div>
            <div class="card-body">
              <a (click)="deleteFile()" class="btn btn-danger">Verwijder vlag</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-3">
    <a class="btn btn-primary" (click)="save()">Opslaan</a>
    <a class="btn btn-danger mx-2" (click)="remove()" *ngIf="Form.controls.id.value"
      >Verwijderen</a
    >
  </div>
</form>
